<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Digital Signage Example Control</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Control</h3>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="authorized" style="display: none;">
          <button id="authorized__logout" class="btn btn-default">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div id="authorized-float" style="display: none;">
    <div id="authorized-float__button--prev" class="authorized-float__button"></div>
    <div id="authorized-float__button--next" class="authorized-float__button"></div>
  </div>
