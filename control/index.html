<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Digital Signage Example Control</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-client/dist/thr0w-base.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Control</h3>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="login" style="display: none;" class="panel panel-default">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form id="login__form">
              <div class="form-group">
                <input id="login__form__username" type="text" class="form-control" placeholder="username" />
              </div>
              <div class="form-group">
                <input id="login__form__password" type="password" class="form-control" placeholder="password" />
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
        <div id="control" style="display: none;">
          <button id="control__logout" class="btn btn-default">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div id="control-float" style="display: none;">
    <div id="control-float__button--prev" class="control-float__button"></div>
    <div id="control-float__button--next" class="control-float__button"></div>
  </div>
  <script src="../bower_components/thr0w-client/dist/thr0w-base.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
